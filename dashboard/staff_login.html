                        <div class="form-floating mb-3">

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" placeholder="Password">

                        <div class="d-flex align-items-center justify-content-between mb-4">
                        </div>
                       
                        <button onclick="login()" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       function login() {
    const email = $('#email').val();
    const password = $('#password').val();
    $('#errors').html('');

    console.log('Email:', email);
    console.log('Password:', password);

    if (!email || !password) {
        $('#errors').html('<p style="color:red;">Ah! You cannot Login without an Email & Password.</p>');
        return;
    }

    $.ajax({
        url: 'staff_login.php',
        type: 'POST',
        data: {
            email: email,
            password: password
        },
        success: function (response) {
            console.log('Response:', response);  // Add this line to debug the response
            const res = JSON.parse(response);
            if (res.status === 'error') {
                $('#errors').html('<p style="color:red;">' + res.message + '</p>');
            } else if (res.status === 'success') {
                window.location.href = 'staff_dashboard.php';
            }
        }
    });
}

    </script>
