<body>
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="../index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-toolbox me-2"></i>Technician Login</h3>
                            </a>
                           
                        </div>
                        <div id="errors"></div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                            <input type="hidden" name="ip_address" id="ip_address">
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                        </div>
                       
                        <button onclick="login()" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        <p class="text-center mb-0">Contact your admin if you can't remember your password</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
    <script>
    let client_ip = '';
    
    function getIP(json) {
        client_ip = json.ip;
    }
    
    function login() {
        const email = $('#email').val();
        const password = $('#password').val();
        
        if (!email || !password) {
            $('#errors').html('<p style="color:red;">Email and Password are required.</p>');
            return;
        }
    
        $.ajax({
            url: 'technician_login.php',
            type: 'POST',
            data: {
                email: email,
                password: password,
                ip_address: client_ip
            },
            success: function(response) {
                let res;
                try {
                    res = JSON.parse(response);
                } catch (e) {
                    console.error("Invalid JSON response:", response);
                    $('#errors').html("Unexpected response format. Please try again.");
                    return;
                }
    
                if (res.success) {
                    window.location.href = 'technician_dashboard.php'; // Redirect to dashboard or another page
                } else {
                    $('#errors').html(res.message + (res.output ? "<br/>" + res.output : ""));
                }
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
                $('#errors').html("AJAX request failed. Please try again.");
            }
        });
    }
    </script>
    
        

    <!-- JavaScript Libraries -->
